#CACHE{5*60}
<INCLURE{fond=inc-dans-tous-les-squelettes}>
<BOUCLE_article(ARTICLES) {id_article} {statut IN debat,prop,publie,refuse}>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html dir="#LANG_DIR" lang="#LANG">
<head>
<title>[(#NOM_SITE_SPIP|textebrut)]</title>
[<meta name="description" content="(#DESCRIPTIF_SITE_SPIP|couper{150}|textebrut)" />]
<INCLURE{fond=inc-head}>

<INCLURE{fond=inc-head_robots} {id_article} {statut}>

</head>

[(#REM) squelette pour un article "interne" ]

<body>
<div id="page">

	<INCLURE{fond=inc-entete}{self=#SELF}>

	<div id="conteneur">

		<INCLURE{fond=menu}>

		<div id="contenu" class="deuxcolonnes interne">
			
			<div class="article">

				<h2 class="#EDIT{titre} titre-principal">[(#TITRE|supprimer_numero)]</h2>

				[<div class="#EDIT{texte} texte">(#TEXTE)</div>]

				<br class="nettoyeur" />
			</div>

			<br class="nettoyeur" />

		</div><!-- fin contenu -->

 </div> <!-- fin conteneur -->

 [(#REM) Pied de page ]
 <INCLURE{fond=inc-pied}{skel=#SQUELETTE}>
        
</div><!-- fin page -->
</body>
</html>
</BOUCLE_article>
